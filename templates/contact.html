<!DOCTYPE html>
<html lang="en">
<head>
  <title>DinoLifts - Dinosaur Ride-Sharing Service</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>



    <nav class="navbar navbar-expand-sm bg-light">

  <div class="container-fluid">
    <!-- Links -->
    <ul class="navbar-nav ">
      <li class="nav-item ">
        <a class="nav-link" href="/about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/products">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
    </ul>


</nav>

</div>


    <div class="container mt-5">

        <h1 class="mb-4">DinoLifts Booking</h1>

        <form action="/confirmation">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
                <label for="dinoType" class="form-label">Select Dinosaur Type</label>
                <select class="form-select" id="dinoType" required>
                    <option value="" selected disabled>Select a dinosaur type</option>
                    <option value="TyrannoSwift">TyrannoSwift</option>
                    <option value="TriceraCruiser">TriceraCruiser</option>
                    <option value="VeloExpress">VeloExpress</option>

                </select>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Select Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
          <div class="mb-3">
                <label for="pickup" class="form-label">Pickup Address</label>
                <input type="pickup" class="form-control" id="pickup" required>
            </div>
             <div class="mb-3">
                <label for="drop" class="form-label">Dropoff Address</label>
                <input type="drop" class="form-control" id="drop" required>
            </div>

            <button type="submit"> Book </button>

        </form>

    </div>


</body>
</html>
